<svg width="120" height="32" viewBox="0 0 120 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle for the icon -->
  <circle cx="16" cy="16" r="14" fill="#2563eb" stroke="#1d4ed8" stroke-width="1"/>
  
  <!-- Abstract brain/intelligence icon -->
  <g transform="translate(8, 8)">
    <!-- Neural network nodes -->
    <circle cx="4" cy="4" r="1.5" fill="white"/>
    <circle cx="12" cy="4" r="1.5" fill="white"/>
    <circle cx="8" cy="8" r="1.5" fill="white"/>
    <circle cx="4" cy="12" r="1.5" fill="white"/>
    <circle cx="12" cy="12" r="1.5" fill="white"/>
    
    <!-- Connecting lines -->
    <line x1="4" y1="4" x2="8" y2="8" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="12" y1="4" x2="8" y2="8" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="8" y1="8" x2="4" y2="12" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="8" y1="8" x2="12" y2="12" stroke="white" stroke-width="1" opacity="0.8"/>
    <line x1="4" y1="4" x2="12" y2="12" stroke="white" stroke-width="0.5" opacity="0.6"/>
    <line x1="12" y1="4" x2="4" y2="12" stroke="white" stroke-width="0.5" opacity="0.6"/>
  </g>
  
  <!-- Text "IntelEngi" -->
  <text x="38" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    Intel<tspan fill="#2563eb">Engi</tspan>
